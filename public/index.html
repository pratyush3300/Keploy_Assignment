<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 15px;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c3f0f9, #a1e4f4, #6ad6ea);
      background-size: 400% 400%;
      animation: animateBg 15s ease infinite;
    }

    @keyframes animateBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #027b9a;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #027b9a;
      border: none;
      padding: 10px 30px;
      font-weight: 500;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #025b72;
    }

    .list-group-item {
      background-color: #f7f7f7;
      border-radius: 8px;
      margin-bottom: 10px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h2 class="card-title text-center mb-4">ðŸ“š Book Manager</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="title" class="form-control" placeholder="Book Title">
        </div>
        <div class="col-md-4">
          <input type="text" id="author" class="form-control" placeholder="Author Name">
        </div>
        <div class="col-md-4">
          <input type="number" id="year" class="form-control" placeholder="Published Year">
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-custom" onclick="addBook()">Add Book</button>
      </div>
      <ul id="bookList" class="list-group mt-4"></ul>
    </div>
  </div>

  <script>
    async function fetchBooks() {
      try {
        const res = await fetch('/books');
        const books = await res.json();
        const list = document.getElementById('bookList');
        list.innerHTML = '';
        books.forEach(book => {
          const item = document.createElement('li');
          item.className = 'list-group-item';
          item.textContent = `${book.title} by ${book.author} (${book.year || 'Unknown Year'})`;
          list.appendChild(item);
        });
      } catch (err) {
        console.error('Failed to fetch books:', err);
      }
    }

    async function addBook() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const year = document.getElementById('year').value;

      if (!title || !author) return alert('Please enter both title and author.');

      try {
        await fetch('/books', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, author, year })
        });
        fetchBooks();
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
        document.getElementById('year').value = '';
      } catch (err) {
        console.error('Error adding book:', err);
      }
    }

    fetchBooks();
  </script>

</body>
</html>
